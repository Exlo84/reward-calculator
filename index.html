<body>
  <div class="main-container">
    <img src="logo.png" style="padding-top:20px">

    <!-- HEADER -->
    <header class="block">
      <ul class="header-menu horizontal-list">
        <li>
          <a class="header-menu-tab" href="" id="nodeaddress">
          </a>
        </li>
      </ul>
    </header>

    <!-- LEFT-CONTAINER -->
    <div class="left-container container">
      <div class="join-newsletter block">

        <h2 class="titular"><span class="icon zocial-twitter"></span>LATEST TWEETS</h2>
        <a class="twitter-timeline" data-height="325" data-theme="dark" href="https://twitter.com/XeromOfficial?ref_src=twsrc%5Etfw">Tweets by XeromOfficial</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

    <!-- MIDDLE-CONTAINER -->
    <div class="middle-container container">
      <div class="weather block clear">
        <!-- WEATHER (MIDDLE-CONTAINER) -->
        <h2 class="titular" id="status"><strong>LOADING</strong></h2>
        <ul class="next-days">
          <li>
            <a href="#43">
              <p class="next-days-date" id="blockcount">Waiting for input... <span class="scnd-font-color"></span></p>

          <li>
            <a href="#44">

            </a>
          </li>
        </ul>
      </div>
      <ul class="social block">
        <!-- SOCIAL (MIDDLE-CONTAINER) -->
        <li><a href="https://twitter.com/intent/tweet?screen_name=XeromOfficial&ref_src=twsrc%5Etfw" data-show-count="false">
            <div class="twitter icon"><span class="zocial-twitter"></span></div>
            <h2 class="twitter titular">SHARE TO TWITTER</h2>
          </a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </li></a>
      </ul>
    </div>

    <!-- RIGHT-CONTAINER -->
    <div class="right-container container">
      <div class="menu-box block">
        <!-- MENU BOX (LEFT-CONTAINER) -->
        <h2 class="titular">NODE PRICES</h2>
        <ul class="menu-box-menu">
          <li>

          </li>
          <li>
            <center><a class="menu-box-tab" href="#8" style="padding-left:5px">Xero Node: $<span class="xerou"></span> USD</a></center>

          <li>

          <li>
            <center><a class="menu-box-tab" href="#12" style="padding-left:5px">Super Node: $<span class="superu"></span> USD</a></center>
